<!-- Events -->
<div class="content-lg container">
    <div class="row margin-b-40">
        <div class="col-sm-6">
            <h2>Kegiatan Terbaru</h2>
            <p>Daftar kegiatan GPIB Imanuel Cimahi, baik yang sudah maupun yang akan datang.</p>
        </div>
    </div>

    <div class="row">
        {% for event in events %}
        <div class="col-sm-4 sm-margin-b-50">
            <div class="margin-b-20">
                <div class="wow zoomIn" data-wow-duration=".3" data-wow-delay=".{{ forloop.counter0 }}s">
                    <img class="img-responsive" src="{{ event.image.url }}" alt="{{ event.title }}"
                        style="width:100%; height:250px; object-fit:cover; border-radius:8px;">
                </div>
            </div>
            <h4 style="margin-bottom: 10px;">
                <a href="{{ event.get_absolute_url }}" style="color: #333; font-weight: 600; text-decoration: none;">
                    {{ event.title }}
                </a>
            </h4>

            <div style="font-size: 0.9em; color: #777; display: flex; align-items: center; gap: 10px;">
                <span class="text-uppercase">
                    <i class="fa fa-calendar"></i> {{ event.date|date:"d M Y H:i" }}
                </span>

                {% if event.date > now %}
                    <span class="badge badge-success" style="padding: 4px 8px; font-size: 0.75em; border-radius: 4px;">
                        Upcoming
                    </span>
                {% endif %}
            </div>

            <p>{{ event.description|truncatewords:20|safe }}</p>
            <a class="link" href="{{ event.get_absolute_url }}">Selengkapnya</a>
        </div>
        {% endfor %}
    </div>
</div>
<!-- End Events -->
